{% extends 'base.html' %}
{% block title %}Update{% endblock title %}
{% block body %}

    <div class="container my-4">
      <h3>Update Todos</h3>
      <form action="/update/{{todo.sno}}" method="POST">
        <div class="mb-3">
          <label for="title" class="form-label">Todo Title</label>
          <input type="text" class="form-control" value="{{todo.title}}" id="title" name="title"/>
        </div>
        <div class="mb-3">
          <label for="desc" class="form-label">Description</label>
          <input type="text" class="form-control" value="{{todo.desc}}" name="desc" id="desc" />
        </div>
        
        <button type="submit" class="btn btn-outline-success">Update</button>
      </form>
    </div>

{% endblock body %}
